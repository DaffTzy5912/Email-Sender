<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Email</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; }
        label, input, textarea { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Kirim Email</h2>
    <form id="emailForm">
        <label for="to">Kepada:</label>
        <input type="email" id="to" required><label for="subject">Subjek:</label>
    <input type="text" id="subject" required>
    
    <label for="message">Pesan:</label>
    <textarea id="message" required></textarea>
    
    <button type="submit">Kirim</button>
</form>

<script>
    document.getElementById('emailForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const to = document.getElementById('to').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;
        
        const response = await fetch('/send-email', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ to, subject, message })
        });
        
        const result = await response.json();
        alert(result.message);
    });
</script>

</body>
</html>

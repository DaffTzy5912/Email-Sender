<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Email</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; }
        label, input, textarea { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Kirim Email</h2>
    <form id="emailForm">
        <label for="to">Kepada:</label>
        <input type="email" id="to" name="to" required>
        
        <label for="subject">Subjek:</label>
        <input type="text" id="subject" name="subject" required>
        
        <label for="message">Pesan:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Kirim</button>
    </form>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('https://email-sender-wine.vercel.app/api/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Gagal mengirim email: ' + error.message);
            }
        });
    </script>
</body>
</html>
